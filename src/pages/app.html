<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/common.css" />
  <link rel="stylesheet" href="../styles/main.css" />
  <title>InnerViso</title>
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <div class="sidebar-logo">
        <img src="../assets/visologo.png" alt="Visonet" />
      </div>

      <nav class="menu">
        <button class="menu-item" data-view="hub" type="button">
          <span class="menu-left">
            <img class="menu-ico" src="../assets/vrum/ic_home-24-outline-blue.svg" alt="" aria-hidden="true">
            <span class="menu-text">Hub</span>
          </span>
        </button>


        <button id="menu-parser" class="menu-item" data-view="parser" type="button">
          <span class="menu-left">
            <img class="menu-ico" src="../assets/vrum/ic_file-24-outline-blue.svg" alt="" aria-hidden="true">
            <span class="menu-text">Parser</span>
          </span>
          <span id="parser-caret" class="menu-caret">▸</span>
        </button>

        <div id="parser-submenu" class="submenu">
          <button class="submenu-item" data-mode="import" type="button">Importação</button>
          <button class="submenu-item" data-mode="export" type="button">Exportação</button>
        </div>

        <button class="menu-item" data-view="Comparador" type="button">
          <img class="menu-ico" src="../assets/icones/ic_comparador-24-blue.svg" alt="" aria-hidden="true">
          <span class="menu-text">Comparador</span>
        </button>

        <button class="menu-item" data-view="buscadorEp" type="button">
          <img class="menu-ico" src="../assets/icones/ic_buscadorEp-24-blue.svg" alt="" aria-hidden="true">
          <span class="menu-text">Buscador Ep</span>
        </button>

      </nav>
      <button id="btnModelo7" class="btn-modelo7" type="button">
        <span class="btn-modelo7-left">
          <span class="btn-modelo7-dot" aria-hidden="true"></span>
          <span>Abrir Modelo 7</span>
        </span>
        <span class="btn-modelo7-pill">M7</span>
      </button>

      <pre id="log" class="sidebar-log"></pre>

        <pre id="log"></pre>

    </aside>

    <main class="content">
      <div id="content"></div>
    </main>

    <div class="app-version">v1.1.3</div>

  </div>

  <script src="../scripts/main.js"></script>
  <script src="../scripts/router.js"></script>
  <script src="../scripts/src_parser.js"></script>
  <script src="../scripts/src_comparador.js"></script>
  <script src="../scripts/src_expo8.js"></script>
  <script defer src="../scripts/router.js"></script>
  <script defer src="../scripts/parser_menu.js"></script>
  <script defer src="../scripts/parser.js"></script>
  <script defer src="../scripts/src_buscadorEp.js"></script>
</body>
